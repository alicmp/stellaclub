{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class='row mt-5 mb-5'>
		<div class='col-12 col-md-6 mx-auto'>
			{% if messages %}
      <div class="alert alert-danger" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
      </div>
      {% endif %}
      <form id="{{ form_id }}" method='POST' action=''> {% csrf_token %}
        {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}' />
        {% endif %}
        {{ form.as_p }}
        <div class="row">
          <div class="col-6">
            <button type='submit' class='btn btn-primary form-control mt-2'>تایید</button>
          </div>
          <div class="col-6">
            <a href="{% url 'login' %}" class='btn btn-secondary form-control mt-2'>انصراف</a>
          </div>
        </div>
      </form>
		</div>
	</div>
</div>
{% endblock %}
