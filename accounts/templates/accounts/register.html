{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      {% if err_msg %}
      <div class="alert alert-danger" role="alert">
        {{ err_msg }}
      </div>
      {% endif %}
      <form method='POST' class="form"> {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-primary form-control mt-2'>ثبت نام</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
