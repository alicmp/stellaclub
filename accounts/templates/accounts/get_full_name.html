{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      {% if messages %}
      <div class="alert alert-danger" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
      </div>
      {% endif %}
      <form id="{{ form_id }}" method='POST' action=''> {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-primary form-control mt-2'>ثبت اطلاعات</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
